<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
<div class = container>
  <h1>Favorite Things</h1>
  <p>Enter one of your favorite things into the terminal and press the "Add" button</p>
  <form id="faveForm">
    <div class="form-group">
      <label for="faveInput">Favorite Thing!</label>
      <input id="faveInput" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Add</button>
  </form>
  <p>Your favorite things are: <span id="thingsOutput"></span></p>
  <button id="super" type="button" class="btn">Move to "Super Favorite Things" list.</button>
  <button id="favorite" type="button" class="btn">Move to "Favorite Things" list.</button>
  <!-- <p>Your super favorite things are: <span id="superThingsOutput"></span></p> -->
  <p>Your super favorite things are: </p>
  <ul id="ulList">
    
  </ul>
</div>
</body>
</html>
